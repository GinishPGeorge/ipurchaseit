<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Useful Products Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d4f7d4; /* Light green background color */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            margin: 30px auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .product p {
            padding: 15px;
            font-size: 1.1rem;
        }
        .product a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        .product a:hover {
            color: #e67e22;
        }
        .product-button {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product-button:hover {
            background-color: #27ae60;
        }
        @media screen and (max-width: 768px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Useful Products Hub</h1>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71rF-X6e2FL._SL1500_.jpg" alt="Product 1">
                <p><a href="https://amzn.to/47JOQqH">Retro Game Box</a></p>
                <button class="product-button" onclick="window.location.href='https://amzn.to/47JOQqH'">Buy Now</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61v1qbflxoL._SL1500_.jpg" alt="Product 2">
                <p><a href="https://amzn.to/4eGRcJi">Lifelong Iron Single Adjustable Dumbbells</a></p>
                <button class="product-button" onclick="window.location.href='https://amzn.to/4eGRcJi'">Buy Now</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61W3gKKdIgL._SL1500_.jpg" alt="Product 3">
                <p><a href="https://amzn.to/3YbKt4J">Movable Table with Mobile & Tablet Holder</a></p>
                <button class="product-button" onclick="window.location.href='https://amzn.to/3YbKt4J'">Buy Now</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
</body>
</html>
